  <!-- Video Modal -->
  <div class="video-modal" id="video-modal">
    <div class="video-modal-overlay" id="video-modal-overlay"></div>
    <div class="video-modal-content">
      <button class="video-modal-close" id="video-modal-close" aria-label="Close video">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <video class="video-modal-player" id="video-modal-player" controls>
        <source src="/objects/videos/portfolio-demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    // Single project - just ensure it's marked as active
    const carousel = document.getElementById('carousel');
    const cards = carousel.querySelectorAll('.carousel-card');
    
    // Mark the single card as active
    if (cards.length > 0) {
      cards[0].classList.add('active');
    }

    // Video Modal Functionality
    const demoVideoBtn = document.getElementById('demo-video-btn');
    const videoModal = document.getElementById('video-modal');
    const videoModalOverlay = document.getElementById('video-modal-overlay');
    const videoModalClose = document.getElementById('video-modal-close');
    const videoPlayer = document.getElementById('video-modal-player');

    function openVideoModal() {
      videoModal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
      videoPlayer.play();
    }

    function closeVideoModal() {
      videoModal.classList.remove('active');
      document.body.style.overflow = ''; // Restore scrolling
      videoPlayer.pause();
      videoPlayer.currentTime = 0; // Reset video
    }

    // Open modal when demo button is clicked
    if (demoVideoBtn) {
      demoVideoBtn.addEventListener('click', openVideoModal);
    }

    // Close modal when overlay or close button is clicked
    if (videoModalOverlay) {
      videoModalOverlay.addEventListener('click', closeVideoModal);
    }

    if (videoModalClose) {
      videoModalClose.addEventListener('click', closeVideoModal);
    }

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && videoModal.classList.contains('active')) {
        closeVideoModal();
      }
    });
  </script>
